<!DOCTYPE html>
<html id="favicon-popup">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>favicon popup</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="bg bg-white">
        <img class="favicon-image" src="" />
      </div>
      <div class="bg bg-transparent">
        <img class="favicon-image" src="" />
      </div>
      <div class="bg bg-black">
        <img class="favicon-image" src="" />
      </div>
      <div id="size"></div>
      <div id="favicon-url-wrapper">
        <a id="favicon-url" target="_blank" title="open in new tab"></a>
        <div id="no-favicon">(unknown favIcon)</div>
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
